<!DOCTYPE html>
<html>
<head>
  <title>Add new contact</title>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="home_styles.css">
</head>
<body>
<div class="container">
  <div class="row">
    <h1>Add New Contact</h1>
  </div>
    <form role="form">
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="exampleInputContact1">Name of Individual</label>
          <input type="text" class="form-control" id="exampleInputContact1" placeholder="Ex: Jane Doe">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-6">
          <label for="exampleInputContactEmail1">Email Address</label>
          <input type="text" class="form-control" id="exampleInputContact1" placeholder="Ex: janedoe@chicagobooth.edu">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-4">
          <label for="exampleInputIndustry1">Industry</label>
            <select class="form-control">
              <option>Accounting</option>
              <option>Aerospace</option>
              <option>Agribusiness</option>
              <option>Construction</option>
              <option>Consulting</option>
              <option>Consumer Products</option>
              <option>Education</option>
              <option>Energy and Utilities</option>
              <option>Financial Services</option>
              <option>Food Service and Lodging</option>
              <option>Food, Beverage, Tobacco</option>
              <option>Government</option>
              <option>Healthcare</option>
              <option>Law</option>
              <option>Life Sciences</option>
              <option>Manufacturing</option>
              <option>Marketing</option>
              <option>Media and Entertainment</option>
              <option>Military</option>
              <option>Non-Profit</option>
              <option>Other</option>
              <option>Retail</option>
              <option>Technology</option>
              <option>Telecommunications</option>
              <option>Transportation</option>
            </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-4">
          <label for="exampleInputFunction1">Function</label>
          <select class="form-control">
            <option>Accounting</option>
            <option>Administration</option>
            <option>Analytics, Data Science</option>
            <option>Business Development</option>
            <option>Consulting</option>
            <option>Investor Relations</option>
            <option>Corporate Strategy</option>
            <option>Engineering</option>
            <option>Teaching</option>
            <option>Finance</option>
            <option>General Management</option>
            <option>Human Resources</option>
            <option>Information Technology</option>
            <option>Law</option>
            <option>Manufacturing</option>
            <option>Marketing</option>
            <option>Operations</option>
            <option>Product Development</option>
            <option>Project Management</option>
            <option>Public Relations</option>
            <option>Research and Development</option>
            <option>Risk Management</option>
            <option>Sales</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-4">
          <label for="exampleCompany1">Company</label>
          <select class="form-control">
            <option>Accenture</option>
            <option>AlixPartners</option>
            <option>Analysis Group</option>
            <option>AT Kearney</option>
            <option>Bain</option>
            <option>BCG</option>
            <option>Cornerstone Research</option>
            <option>Deloitte</option>
            <option>EY</option>
            <option>KPMG</option>
            <option>L.E.K. Consulting</option>
            <option>McKinsey</option>
            <option>Roland Berger</option>
            <option>Schlumberger</option>
            <option>Stax Consulting</option>
            <option>Strategy And</option>
            <option>The Cambridge Group</option>
            <option>ZS Associates</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-4">
          <label for="exampleLocation1">Location</label>
          <select class="form-control">
            <option>New York-New Jersey</option>
            <option>Los Angeles- Orange County</option>
            <option>Chicago</option>
            <option>Dallas-Forth Worth</option>
            <option>Houston</option>
            <option>Philadelphia</option>
            <option>Washington</option>
            <option>Miami</option>
            <option>Atlanta</option>
            <option>Boston</option>
            <option>San Francisco- Bay Area</option>
            <option>Phoenix</option>
            <option>Riverside- Inland Empire</option>
            <option>Detroit</option>
            <option>Seattle</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-4">
          <label for="exampleJobTitle1">Job Title</label>
          <select class="form-control">
            <option>Associate</option>
            <option>Analyst</option>
            <option>Senior Associate</option>
            <option>Senior Analyst</option>
            <option>Manager</option>
            <option>Senior Manager</option>
            <option>Associate Principal</option>
            <option>Partner</option>
            <option>Senior Partner-Director</option>
            <option>Vice President</option>
            <option>SVP</option>
            <option>CEO</option>
            <option>CFO</option>
            <option>CMO</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-6">
          <label for="exampleInputContact1">Additional Notes</label>
          <input type="text" class="form-control" id="exampleInputContact1" placeholder="Ex: Worked on aerospace project in San Francisco">
        </div>
      </div>


      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Upload scan of notes page.</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>



    <div class="row">
      <div class="spacer50"></div>
    </div>


</div>
</body>
</html>
